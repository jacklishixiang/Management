<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Es6-2Demo演示</title>
	</head>
	<body>
		<h2>Es6-2Demo演示</h2>
		<script>
			function sum(x,y,z){
				let total = 0;
				if(x)total += x;
				if(y)total += y;
				if(z)total += z;
				console.log(`total:${total}`);
			}
			sum(5,"",9);
			
			//ES6写法：对象中的扩展运算符(...)用于取出参数对象中的所有可遍历属性，拷贝到当前对象之中
			function sum1(...m){
				let total = 0;
				for(var i of m){
					total+= i;
				}
				console.log(`total:${total}`);
			}
			
			sum1(1,68,45,12,48,56);
			
			let sum2 = (...m)=>{
				let total = 0;
				for(var i of m){
					total+= i;
				}
				console.log(`total:${total}`);
			}
			sum2(1,1,88,99);
			
			//数组扩展
			var [x,y]=[4,8];
			console.log([4,8]) //这种正常输出是数组[4,8]
			console.log(...[4,8]) //前面加入扩展运算符（...）可以将数组进行运算和拆分得出对应的值：4 8
			
			//函数扩展
			let arr1=[1,3];
			let arr2=[4,8];
			console.log(arr1.concat(arr2));//concat() 方法用于连接两个或多个数组，简单来说就是将多个或者两个数组进行合并
			
			var [x,...y]=[11,10,4,8,10,10];
			
			let [a,b,c]="ES6";
			
			let bc= [..."body"];
		</script>
	</body>
</html>
